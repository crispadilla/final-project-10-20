<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="Cris Padilla" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
                                      initial-scale=1.0, 
                                      maximum-scale=1.0, 
                                      user-scalable=no"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <title>Tile Puzzle Game</title>
  </head>
  <body>
    <h1 class="name">Tile Puzzle</h1>
    <p class="winMessage">You Won!!!</p>
    <button class="puzzleSizeBtn" id="threeByThree">3 x 3</button>
    <button class="puzzleSizeBtn" id="fourByFour">4 x 4</button>
    <button class="puzzleSizeBtn" id="fiveByFive">5 x 5</button>
    <img src="./background.eps" alt="" class="background" />
    <div class="container">
      <div class="tileGrid"></div>
      <div class="controls">
        <button onclick="resetGame()" class="resetBtn">Reset</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
